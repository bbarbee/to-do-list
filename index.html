<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      
      <div class="to-doForm">
        <h1>To-Do List</h1>
        <input type="text" id="userInput" placeholder="Type to-do here" />
        <button id="addButton">Add</button>
      </div>
      <div class="to-doList">
        <ul id="toDoList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
