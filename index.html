<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>

    <div class="container">
        <div class="to-doForm">
            <h1>To-Do List</h1>
                <form action="">
                    <label for="task">Task:</label> <br>
                    <input type="text" placeholder="Add your task" id="task">
                    <!--GET "TASK:" AND "PRIORITY LEVEL:"ON THE SAME PLANE ABOVE THE INPUT BOXES. MAYBE SPAN?-->
                    <label for="priority">Priority level:</label> 
                    <select name="priority" id="priority">
                        <option value="high" style="color: crimson;">High</option>
                        <option value="medium" style="color: orange;">Medium</option>
                        <option value="low" style="color: yellow;">Low</option>
                    </select>
                    <!--BUTTON VS INPUT TYPE OF SUBMIT. I THINK I WANT A BUTTON SO I CAN ADD THE EVENT LISTENER-->
                    <input type="submit" value="+Add">
                </form>
        </div>
        <div id="listOfToDo">
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
            </ul>
        </div>
            
        
    
    </div>
</body>
</html>
